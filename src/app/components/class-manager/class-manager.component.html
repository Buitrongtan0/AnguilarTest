<h1>{{title}}</h1>
<div class="container">

  <div class="content-up">
    <div class="content1">
        <div class="contentSearch">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M10.6821 11.7458C9.66576 12.5361 8.38866 13.0067 7.00167 13.0067C3.68704 13.0067 1 10.3189 1 7.00335C1 3.68779 3.68704 1 7.00167 1C10.3163 1 13.0033 3.68779 13.0033 7.00335C13.0033 8.39059 12.533 9.66794 11.743 10.6845L14.7799 13.7186C15.0731 14.0115 15.0734 14.4867 14.7806 14.7799C14.4878 15.0731 14.0128 15.0734 13.7196 14.7805L10.6821 11.7458ZM11.5029 7.00335C11.5029 9.49002 9.48765 11.5059 7.00167 11.5059C4.5157 11.5059 2.50042 9.49002 2.50042 7.00335C2.50042 4.51668 4.5157 2.50084 7.00167 2.50084C9.48765 2.50084 11.5029 4.51668 11.5029 7.00335Z"
              fill="#868FA0" />
          </svg>
          <input class="search" type="text" placeholder="Search by Teacher" [(ngModel)]="searchTerm">
        </div>
        <button class="btnAddStudent" (click)="openModal()"> <b>+</b> Add Class</button>
      </div>
  </div>
  <div class="content-Down">
    <table>
      <tr>
        <th>Msv</th>
        <th>Tên Lớp</th>
        <th>Tên Giáo Viên</th>
        <th>Số Tín</th>
        <th> Trạng Thái</th>
        <th>Thao Tác</th>
      </tr>
      <tr *ngFor="let class of filteredStudents()let i = index" >
        <td>{{ class.MaMonHoc }}</td>
        <td>{{ class.className }}</td>
        <td>{{ class.teacherName }}</td>
        <td>{{ class.SoTin }}</td>
        <td>{{ class.Status }}</td>
        <td>
          <button (click)="openModalEdit(class)">Edit</button>
          <button (click)="deleteStudent(i)">Delete</button>
        </td>
    </table>
  </div>
  <app-modal-add-class
    *ngIf="modalOpen" 
    (close)="closeModal()"
    (submit)="addStudent($event.class)"></app-modal-add-class>
  <app-modal-edit-class
    *ngIf="modalOpenEdit" 
    [originalClass]="originalClass"
    (closeEdit)="closeModalEdit()"
    (submit)="EditStudent($event.originalClass)"></app-modal-edit-class>
</div>
